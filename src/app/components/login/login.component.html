<div class="login-Main center">
  <div class="login-Main_Card card">
    <div [routerLink]="['/']" class="login-Main_Title">
      <h1>GoRela</h1>
    </div>
    <div class="login-Main_Border"></div>
    <div class="login-Main_Form">
      <form [formGroup]="loginForm">
        <div class="login-Main_Email">
          <input
            type="text"
            formControlName="email"
            placeholder="メールアドレス"
          />
        </div>
        <div class="login-Main_Password">
          <input
            type="password"
            formControlName="password"
            placeholder="パスワード"
          />
        </div>
        <div class="login-Main_Button">
          <button (click)="login()">ログイン</button>
        </div>
      </form>
    </div>
  </div>
</div>
